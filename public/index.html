<!DOCTYPE html>
<html ng-app="CalculadoraSolar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<script src="js/externos/angular.min.js" type="text/javascript"></script>
	<script src="js/externos/jquery-2.2.1.js" type="text/javascript"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/controllers/controller.js" type="text/javascript"></script>
    <script src="https://unpkg.com/angular-input-masks@4.1.0/releases/angular-input-masks-standalone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.5/angular-locale_pt-br.js"></script>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-grid.min.css">
	<title>Calculadora Solar</title>
</head>
<body ng-controller="Calculadora">
    <div id="header">
        <img src="assets/logo.png" class="img-fluid" alt="Logo da Empresa">
    </div>
    
    <div class="container-fluid">
        <h4 ng-if="cdInput === 'grupo'">Estimativa de Investimento:</h4>
        <div class="row">
            <input class="col" placeholder="{{mascara}}" ng-show="cdInput === 'cep'" ng-model="inputCEP" ui-br-cep-mask>
            <input id="valorInput" class="col" placeholder="{{mascara}}" ng-show="cdInput === 'kwh'" ng-model="inputValor">
            <input id="valorInput" class="col" placeholder="{{mascara}}" ng-show="cdInput === 'reais'" ng-model="inputValor" ui-money-mask>
            <input id="valorInput" class="col" placeholder="{{investimento}}" ng-show="cdInput === 'grupo'">
        </div>

		<div class="botoes">
            <div class="row justify-content-end">
                <button id="btn-apagar" class="select-button btn col-2 calc-button" ng-click="apagar()">C</button>
            </div>
            <div class="row">
                <button class="select-button btn btn-selecionar col-6 calc-button" ng-click="cep()">CEP</button>
                <button class="btn btn-mostrar col calc-button">Estado</button> 
                <button class="btn btn-mostrar col calc-button">Cidade</button>
            </div>
    
            <div class="row">
                <select class="select-button btn btn-selecionar col calc-button" ng-options="valor.titulo for valor in energiaOuValor" ng-model="selectedValor" ng-change="valor()">
                    <option value="" hidden>Valor Kwh</option>
                </select> 
                
                <select id="painelSelect" class="select-button btn btn-selecionar col calc-button" ng-options="painel.potencia for painel in potenciaPainel" ng-model="selectedPotPainel" ng-change="painel()">
                    <option value="" hidden>Pot. Painel</option>
                </select>

                <select class="select-button btn btn-selecionar col calc-button">
                    <option value="" hidden>Estrutura</option>
                    <option value="1">Metálica</option>
                    <option value="2">Colonial</option>
                    <option value="3">Laje</option>
                    <option value="4">Solo</option>
                    <option value="5">Fibrocimento</option>
                </select>
            </div>
    
            <div class="row">
                <button class="texto btn btn-mostrar col calc-button">
                    <h6>Energia Kwh</h6>
                    <h4>{{energiaText}}</h4>
                </button>
                <button class="texto btn btn-mostrar col calc-button">
                    <h6>Área m2</h6>
                    <h4>{{areaText.toFixed(2)}}</h4>
                </button>
                <button class="texto btn btn-mostrar col calc-button">
                    <h6>Quantidade Painéis</h6>
                    <h4>{{paineisText}}</h4>
                </button>
                <button class="texto btn btn-mostrar col calc-button">
                    <h6>Potência Pico(Kwh)</h6>
                    <h4>{{potPicoText.toFixed(2)}}</h4>
                </button> 
            </div>
    
            <div class="row">
                <button class="btn btn-mostrar col-8 calc-button">{{grupo}}</button>
                <button class="select-button btn btn-selecionar col calc-button" ng-click="resultado()">&equals;</button>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modalGrupoA" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cliente Grupo A</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
